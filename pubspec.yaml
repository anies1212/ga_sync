name: ga_sync
description: >-
  Sync Google Analytics event definitions between Google Sheets and your codebase.
  Generate type-safe Dart code from spreadsheet-managed GA events.
version: 0.1.3
repository: https://github.com/anies1212/ga_sync
homepage: https://github.com/anies1212/ga_sync
documentation: https://github.com/anies1212/ga_sync#readme

topics:
  - analytics
  - google-analytics
  - code-generation
  - cli
  - spreadsheet

environment:
  sdk: ^3.0.0

dependencies:
  args: ^2.4.0
  googleapis: ^13.0.0
  googleapis_auth: ^1.4.0
  yaml: ^3.1.0
  path: ^1.8.0
  code_builder: ^4.10.0
  dart_style: ^2.3.0
  analyzer: ^6.0.0
  http: ^1.2.0

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.0
  mockito: ^5.4.0

executables:
  ga_sync: ga_sync

# GA Sync GitHub Actions サンプル
# このファイルを .github/workflows/ にコピーして使用してください
#
# 必要な設定:
# 1. GitHub Secretsに GOOGLE_CREDENTIALS を追加
#    (サービスアカウントJSONキーの内容をそのまま貼り付け)
# 2. ga_sync.yaml をリポジトリに配置
# 3. スプレッドシートをサービスアカウントと共有

name: GA Sync

on:
  push:
    branches: [main]
    paths:
      - 'lib/analytics/**'
      - 'ga_sync.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'lib/analytics/**'
      - 'ga_sync.yaml'
  # 定期実行（毎日9時 JST）
  schedule:
    - cron: '0 0 * * *'
  # 手動実行
  workflow_dispatch:

jobs:
  # イベント定義の同期チェック
  check-events:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c # v1
        with:
          sdk: stable

      - name: Install ga_sync
        run: dart pub global activate ga_sync

      - name: Setup credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: echo "$GOOGLE_CREDENTIALS" > credentials.json

      - name: Check events are in sync
        run: ga_sync check

      - name: Cleanup
        if: always()
        run: rm -f credentials.json

  # イベント定義を自動生成してPRを作成
  generate-events:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c # v1
        with:
          sdk: stable

      - name: Install ga_sync
        run: dart pub global activate ga_sync

      - name: Setup credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: echo "$GOOGLE_CREDENTIALS" > credentials.json

      - name: Generate events
        run: ga_sync generate events

      - name: Cleanup credentials
        run: rm -f credentials.json

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@67ccf781d68cd99b580ae25a5c18a1cc84ffff1f # v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: GAイベント定義を更新'
          title: 'chore: GAイベント定義を更新'
          body: |
            スプレッドシートのイベント定義が更新されました。

            自動生成されたPRです。
          branch: ga-sync/update-events
          delete-branch: true

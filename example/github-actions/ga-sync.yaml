# GA Sync - Auto-generate GA event definitions and create PR
#
# Copy this file to .github/workflows/ in your project
#
# Prerequisites:
# 1. Add GOOGLE_CREDENTIALS to GitHub Secrets (paste service account JSON key content)
# 2. Place ga_sync.yaml in your repository root
# 3. Share the spreadsheet with your service account email
#
# Required permissions:
# - Settings > Actions > General > Workflow permissions > "Read and write permissions"
#
# NOTE: This workflow requires ga_sync to be published to pub.dev.
# Until then, you can use: dart pub global activate --source git https://github.com/anies1212/ga_sync.git

name: GA Sync

on:
  # Manual trigger (recommended)
  workflow_dispatch:

  # Uncomment to enable scheduled runs
  # schedule:
  #   - cron: '0 0 * * *'  # Daily at 00:00 UTC

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c # v1
        with:
          sdk: stable

      # Option 1: From pub.dev (after published)
      # - name: Install ga_sync
      #   run: dart pub global activate ga_sync

      # Option 2: From GitHub (before pub.dev publish)
      - name: Install ga_sync
        run: dart pub global activate --source git https://github.com/anies1212/ga_sync.git

      - name: Setup Google credentials
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        run: echo "$GOOGLE_CREDENTIALS" > credentials.json

      - name: Generate event definitions
        run: ga_sync generate events

      - name: Cleanup credentials
        if: always()
        run: rm -f credentials.json

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git diff --stat
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@67ccf781d68cd99b580ae25a5c18a1cc84ffff1f # v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update GA event definitions'
          title: 'chore: update GA event definitions'
          body: |
            ## Summary
            GA event definitions have been updated from the spreadsheet.

            This PR was automatically generated by [ga_sync](https://github.com/anies1212/ga_sync).

            ## Changes
            Please review the generated code changes.
          branch: ga-sync/update-events
          delete-branch: true
